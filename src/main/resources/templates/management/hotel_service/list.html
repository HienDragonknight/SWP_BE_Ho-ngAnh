<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Service List</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="container mt-4">

<h2>Services of Hotel [[${hotelId}]]</h2>

<a th:href="@{'/management/hotel/' + ${hotelId} + '/services/add'}" class="btn btn-primary mb-3">+ Add Service</a>

<table class="table table-bordered">
    <thead>
    <tr>
        <th>ID</th><th>Name</th><th>Description</th><th>Price</th><th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="s : ${services}">
        <td th:text="${s.serviceId}"></td>
        <td th:text="${s.serviceName}"></td>
        <td th:text="${s.serviceDescription}"></td>
        <td th:text="${s.price}"></td>
        <td>
            <a th:href="@{'/management/hotel/' + ${hotelId} + '/services/edit/' + ${s.serviceId}}" class="btn btn-sm btn-warning">Edit</a>
            <a th:href="@{'/management/hotel/' + ${hotelId} + '/services/delete/' + ${s.serviceId}}" class="btn btn-sm btn-danger">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

</body>
</html>
